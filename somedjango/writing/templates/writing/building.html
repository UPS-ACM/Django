{% extends "writing/base.html" %}

{% block head %}
	<!-- Load in jQuery -->
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'> 
	</script> 

{% endblock %}

{% block content %}

	{% if get_locations %}
		{% for floor in get_locations %}
			<a href = '{% url "goto_bin" floor.name %}'> {{floor.name}} {{name}} </a>
			<br>
		{% endfor %}
	{% endif %}

	<a href = "/writing/"> Back </a>

{% endblock %}
